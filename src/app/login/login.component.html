  <h3 *ngIf="isError1">Please enter your login credentials</h3>
  <h3 *ngIf="!isError2">User ID & pwd miss match</h3>

  <form (ngSubmit)="onFormSubmission(loginPage)" #loginPage="ngForm">
    <label for="username">UserName:</label><br>
    <input type="text" name="username" #username [ngModel]="user.username" required><br><br>


    <label for="pwd"> Password:</label><br>
    <input type="password" name="pwd" #pwd [ngModel]="user.pwd" required> <br> <br>

    <input type="submit" value="Login">
  </form>
